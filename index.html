<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI UX Challenge</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/styles/style.css">
</head>
<body>
    <div class="container-fluid bg-light border-bottom">
        <div class="container-fluid bg-white">
        <p><span class="text-primary">My Store</span> / Dashboard</p>
    </div>
    <div class="container-fluid bg-white border-bottom">
        <div class="row">
            <div class="col-3 border-right">
                <p>Todays Orders</p>
                    <!-- <svg width="2em" height="2em" viewBox="0 0 16 16" class="bi bi-cart2 flip p-3 bg-primary rounded-circle" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5zM3.14 5l1.25 5h8.22l1.25-5H3.14zM5 13a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0zm9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0z"/>
                    </svg> -->
                    <i class="fas fa-shopping-cart"></i>
                  
            </div>
            <div class="col-3 border-right">
                <p>Todays Sales</p>
            </div>
            <div class="col-3 border-right">
                <p>Active Products</p>
            </div>
            <div class="col-3">
                <p>Current Invoice</p>
            </div>
        </div>
    </div>
    <div class="container-fluid mt-3 mr-3">
        <div class="row bg-white">
            <div class="col-9">
                <div class="pt-2 pb-2">
                    <h3 class="float-left">Orders</h3>
                    <div class="float-right">
                        <button class="btn btn-primary btn-sm">Manage</button>
                        <button class="btn btn-primary btn-sm">Download Report</button>
                    </div>
                </div>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col"></th>
                            <th scope="col">Orders</th>
                            <th scope="col">Items</th>
                            <th scope="col">Gross Sales</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="bg-light">
                            <td scope="row">Today</td>
                            <td ><span class="bg-primary text-white p-2">2</span></td>
                            <td><span class="bg-primary text-white p-2">2</span></td>
                            <td><span class="bg-light p-2">$207.59</span></td>
                        </tr>
                        <tr>
                            <td scope="row">Yesterday</td>
                            <td ><span class="bg-primary text-white p-2">7</span></td>
                            <td><span class="bg-primary text-white p-2">7</span></td>
                            <td><span class="bg-light p-2">$381.67</span></td>
                        </tr>
                        <tr class="bg-light">
                            <td scope="row">Last 7 Days</td>
                            <td ><span class="bg-primary text-white p-2">33</span></td>
                            <td><span class="bg-primary text-white p-2">41</span></td>
                            <td><span class="bg-light p-2">$3,226.03</span></td>
                        </tr>
                        <tr>
                            <td scope="row">Unshipped Orders</td>
                            <td ><span class="bg-primary text-white p-2">8</span></td>
                            <td><span class="bg-primary text-white p-2">8</span></td>
                            <td><span class="bg-light p-2">$556.05</span></td>
                        </tr>
                        <tr class="bg-light">
                            <td scope="row">Returns & Cancellations</td>
                            <td ><span class="bg-primary text-white p-2">7</span></td>
                            <td><span class="bg-primary text-white p-2">8</span></td>
                            <td><span class="bg-light p-2">$560.16</span></td>
                        </tr>
                </table>
            </div>
        </div>
    </div>



    </div>
    
</body>
</html>
